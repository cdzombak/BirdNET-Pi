name: Python CI

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.py'

jobs:
  python-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          architecture: 'x64'

      - name: Install flake8
        run: pip install flake8

      - name: Run Flake8 Lint
        run: |
          flake8
